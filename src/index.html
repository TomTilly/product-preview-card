<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal TypeScript Starter</title>
    <link rel="icon" type="image/png" href="assets/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <main class="center-content">
      <article class="product-card | box" style="--box-padding: 0">
        <div
          class="switcher"
          style="--switcher-gap: 0; --switcher-threshold: 36rem"
        >
          <picture>
            <source
              srcset="assets/image-product-desktop.jpg"
              media="(min-width: 37.75rem)"
            />
            <source srcset="assets/image-product-mobile.jpg" />
            <img
              class="product-card__img"
              src="assets/image-product-desktop.jpg"
              alt="Square perfume bottle with a label reading 'Gabrielle Chanel Paris'"
            />
          </picture>
          <div>
            <div class="stack-vertical | p-6" style="--gap: var(--s-5)">
              <p class="product-card__eyebrow">Perfume</p>
              <h1 class="product-card__title">
                Gabrielle Essence Eau De Parfum
              </h1>
              <p>
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
              <div class="d-flex align-center gap-5">
                <span
                  class="font-heading color-dark-cyan fs-6 line-height-tight"
                  >$149.99</span
                >
                <span class="line-through">$169.99</span>
              </div>
              <button class="button w-100">
                <img class="button__icon" src="assets/icon-cart.svg" alt="" />
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
